<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Assignment07</title>
  </head>
  <body>
    <div class="outer">
      <div class="border">
        <div class="inner">
          <div class="header">
            <h1>Header</h1>
          </div>
          <div class="banner">
            <h1>Banner</h1>
          </div>
          <div class="section1">
            <h1>Section-1</h1>
            <div class="circles">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
          </div>
          <div class="section2">
            <h1>Section-2</h1>
            <div class="section2-shapes">
              <div class="square">
                  <h1>Main Content</h1>
              </div>
              <div class="strips">
                <div class="strip1 strip">
                    <h1>Article-1</h1>
                </div>
                <div class="strip2 strip">
                    <h1>Article-2</h1>
                </div>
                <div class="strip3 strip">
                    <h1>Article-3</h1>
                </div>
              </div>
            </div>
          </div>
          <div class="section3">
            <h1>Section-3</h1>
            <div class="square-strips">
              <div class="square-strip square-strip-1"></div>
              <div class="square-strip square-strip-2"></div>
              <div class="square-strip square-strip-3"></div>
              <div class="square-strip square-strip-4"></div>
            </div>
          </div>
          <div class="section4">
            <h1>Section-4</h1>
            <div class="footer">
              <h1>Footer</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
